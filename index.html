  <body>
    <h1>Random Number Sequence Generator</h1>
    <form>
      <label for="inputNum">Enter a sequence of numbers:</label><br />

      <button type="button" onclick="generateSequence()">Generate Sequence</button>
    </form>
    <p id="output"></p>

    <script src="index.js"></script>
